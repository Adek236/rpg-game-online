<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/global.css" />
    <script type="module" src="./src/config/firebase.js"></script>
  </head>
  <body class="f-center f-col">
    <h1>RPG Game Online</h1>
    
    <!-- LOGIN -->
    <div class="container f-center f-col login">
      <h3>Login</h3>
      <form class="f-center f-col" method="POST" action="/">
        <div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Play</button>
      </form>
      <a id="create-acc-link">Create Account</a>
    </div>

    <!-- REGISTER -->
    <div class="container f-center f-col register">
      <h3>Sign Up</h3>
      <form class="f-center f-col" method="POST" action="/register">
        <div>
          <input
            type="text"
            id="text"
            name="text"
            placeholder="Nickname"
            required
          />
        </div>
        <div>
          <input
            type="email"
            id="email2"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password2"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Join</button>
      </form>
      <a href="/">Back to login</a>
    </div>

    <!-- GAME  -->
    



    <script type="module" src="./src/app.js"></script>
  </body>
</html>
