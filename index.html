<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/global.css" />
    <script type="module" src="./src/config/firebase.js"></script>
  </head>
  <body class="f-center f-col">
    <h1>RPG Game Online</h1>
    
    <!-- LOGIN page -->
    <div class="container f-center f-col login-page">
      <h3>Login</h3>
      <form class="f-center f-col">
        <div>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" id="loginSubmitBtn">Play</button>
      </form>
      <a id="createAccLink">Create Account</a>
    </div>

    <!-- REGISTER page -->
    <div class="container f-center f-col register-page">
      <h3>Sign Up</h3>
      <form class="f-center f-col">
        <div>
          <input
            type="text"
            id="registerNickname"
            name="text"
            placeholder="Nickname"
            required
          />
        </div>
        <div>
          <input
            type="email"
            id="registerEmail"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="registerPassword"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" id="registerSubmitBtn">Join</button>
      </form>
      <a href="/">Back to login</a>
    </div>

    <!-- GAME page -->
    
    <div class="container game-page">
      <canvas></canvas>
      <a id="logoutBtn" href="/">Logout</a>
    </div>



    
    <script type="module" src="./src/services/register.js"></script>
    <script type="module" src="./src/services/logout.js"></script>
    <script type="module" src="./src/services/login.js"></script>
    <script type="module" src="./src/app-ui.js"></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
